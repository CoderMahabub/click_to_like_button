<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Click To Like Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<div id="container">
	<div id="button1">
		<input type="checkbox" id="check"></input><label id="label" for="check"><span class="opacity">CLICK TO LIKE</span><span class="thanks">THANKS</span></label>
		<div class="light3"></div>
		<div id="arrow">
			<p class="arrow-before"></p>
			<p class="arrow-after"></p>
			<div class="light"></div>
		</div>
		<div id="hover"> 
		<div id="img">
		<p class="img-before"></p>
		<p class="img-after"></p>
			<span> +1 </span>
			<div class="light2"></div>
		</div>
		</div>
	</div>
</body>
</html>
